<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Model Comparison</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .model-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }
      .model-item {
        background-color: white;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
      }
      .model-item:hover {
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
      .model-item h2 {
        margin-top: 0;
        font-size: 1.2em;
        color: #0066cc;
        cursor: pointer;
        transition: color 0.3s ease;
      }
      .model-item h2:hover {
        color: #004080;
        text-decoration: underline;
      }
      .image-container {
        position: relative;
        width: 100%;
        padding-bottom: 100%; /* Creates a square aspect ratio */
        overflow: hidden;
      }
      .image-container img,
      .image-container video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border: 3px solid transparent;
        border-radius: 4px;
        transition: border-color 0.3s ease;
        cursor: pointer;
      }
      .image-container:hover img,
      .image-container:hover video {
        border-color: #0066cc;
      }
      .download-btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #0066cc;
        color: white;
        text-align: center;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
        border: none;
        font-size: 1em;
        cursor: pointer;
      }
      .download-btn:hover {
        background-color: #004080;
      }
    </style>
  </head>
  <body>
    <h1>AI Image  Model Comparison for Prompt: "{{ prompt }}"</h1>
    <div class="model-grid">
      {% for model in models %}
      <div class="model-item">
        <h2 id="{{ model.title }}" onclick="window.open('{{ model.link }}', '_blank');">{{ model.title }}</h2>
        <div class="image-container">
          {% if model.media_type == "image" %}
          <img src="{{ model.media_url }}" alt="{{ model.title }}" onclick="downloadMedia('{{ model.media_url }}', '{{ model.file_name }}');" />
          {% elif model.media_type == "video" %}
          <video src="{{ model.media_url }}" controls onclick="downloadMedia('{{ model.media_url }}', '{{ model.file_name }}');"></video>
          {% endif %}
        </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <script>
      function downloadMedia(url, filename) {
        fetch(url)
          .then((response) => response.blob())
          .then((blob) => {
            const blobUrl = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.style.display = "none";
            a.href = blobUrl;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(blobUrl);
            document.body.removeChild(a);
          })
          .catch((error) => console.error("Error downloading file:", error));
      }
    </script>
  </body>
</html>
